<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

  <script type="text/javascript">
    let $ = function (v, type = 'single') {
      if (type == 'single') {
        return document.querySelector(v);
      } else {
        return document.querySelectorAll(v);
      }
    }
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
      /*
      coding here
      */

      /*
      data = [
        ["北京", 90],
        ["北京", 90]
        ……
      ]
      */
      let data = [];
      $('#source li', 'all').forEach(v => {
        let li = v.innerHTML;
        let reg = /[\d+]/g;
        data.push([li.substr(0, 2), Number(li.match(reg).join(''))]);
      })

      return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
      return data.sort((a, b) => {
        return a[1] - b[1];
      })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
      let nums = ["一", "二", "三", "四", "五", "六", "七"];
      let text = '';
      data.forEach((v, i) => {
        // <li>第一名：北京空气质量：<b>90</b></li>
        text += `<li>第${nums[i]}名：${v[0]}空气质量：<b>${v[1]}</b></li>`
      });
      $('#resort').innerHTML = text;
    }


    function btnHandle() {
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
    }

    // 函数节流
    function throttle(callback, delay) {
      let start = 0
      return function () {
        const current = Date.now()
        if (current - start > delay) {
          callback.apply(this, arguments)
          start = current
        }
      }
    }

    function init() {
      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
      // document.querySelector('#sort-btn').addEventListener('click', btnHandle)
      $('#sort-btn').onclick = throttle(btnHandle, 1000);
    }

    init();




  </script>
</body>

</html>
