<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 80],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      let text = ['第一名', '第二名', '第三名', '第四名', '第五名']
      let arr = aqiData.filter(v => {
        return v[1] > 60;
      }).sort((a, b) => {
        return b[1] - a[1]
      })

      let fragment = document.createDocumentFragment();
      arr.forEach((v, i) => {
        let li = document.createElement('li');
        li.innerHTML = `${text[i]}: ${v[0]}，${v[1]}`
        fragment.appendChild(li);
      })
      document.querySelector('ul').appendChild(fragment)
    })();

  </script>
</body>

</html>
