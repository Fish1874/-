<!DOCTYPE html>

<body>

    <section>
        <div>

            <form action="test.html" id="formId">

            <label for="text">个性签名(0~18个字符)：</label><input type="textarea" name="text" minlength="0" maxlength="18"

            <button type="submit" form="formId">提交</button>
